<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            borderColor: {
              DEFAULT: "hsl(var(--border))",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              // Sidebar specific colors for that Attio dark look
              sidebar: {
                DEFAULT: "hsl(var(--sidebar))",
                foreground: "hsl(var(--sidebar-foreground))",
                accent: "hsl(var(--sidebar-accent))",
                "accent-foreground": "hsl(var(--sidebar-accent-foreground))",
                border: "hsl(var(--sidebar-border))",
                ring: "hsl(var(--sidebar-ring))",
              },
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* LIGHT THEME - Zinc-like */
        --background: 0, 0%, 100%; /* White */
        --foreground: 240, 10%, 3.9%; /* Zinc 950 */

        --card: 0, 0%, 100%; /* White cards */
        --card-foreground: 240, 10%, 3.9%;

        --popover: 0, 0%, 100%;
        --popover-foreground: 240, 10%, 3.9%;

        --primary: 240, 5.9%, 10%; /* Zinc 900 */
        --primary-foreground: 0, 0%, 98%; /* White text */

        --secondary: 240, 4.8%, 95.9%; /* Zinc 100 */
        --secondary-foreground: 240, 5.9%, 10%;

        --muted: 240, 4.8%, 95.9%;
        --muted-foreground: 240, 3.8%, 46.1%; /* Zinc 500 */

        --accent: 240, 4.8%, 95.9%;
        --accent-foreground: 240, 5.9%, 10%;

        --destructive: 0, 84.2%, 60.2%;
        --destructive-foreground: 0, 0%, 98%;

        /* Solid Borders - No Opacity */
        --border: 240, 5.9%, 90%; /* Zinc 200 */
        --input: 240, 5.9%, 90%;
        --ring: 240, 5.9%, 10%;

        --radius: 0.5rem;

        /* Sidebar Light */
        --sidebar: 0, 0%, 98%;
        --sidebar-foreground: 240, 5.3%, 26.1%;
        --sidebar-accent: 240, 4.8%, 95.9%;
        --sidebar-accent-foreground: 240, 5.9%, 10%;
        --sidebar-border: 220, 13%, 91%;
        --sidebar-ring: 217.2, 91.2%, 59.8%;
      }

      .dark {
        /* DARK THEME - Deep Zinc (Acme/Attio style) */
        --background: 240, 10%, 3.9%; /* Zinc 950 - #09090b (Main BG) */
        --foreground: 0, 0%, 98%; /* White Text */

        /* Cards are slightly lighter than BG */
        --card: 240, 5.9%, 10%; /* Zinc 900 - #18181b */
        --card-foreground: 0, 0%, 98%;

        --popover: 240, 10%, 3.9%;
        --popover-foreground: 0, 0%, 98%;

        --primary: 0, 0%, 98%; /* White Primary Actions */
        --primary-foreground: 240, 5.9%, 10%;

        --secondary: 240, 3.7%, 15.9%; /* Zinc 800 - #27272a */
        --secondary-foreground: 0, 0%, 98%;

        --muted: 240, 3.7%, 15.9%;
        --muted-foreground: 240, 5%, 64.9%; /* Zinc 400 */

        --accent: 240, 3.7%, 15.9%;
        --accent-foreground: 0, 0%, 98%;

        --destructive: 0, 62.8%, 30.6%;
        --destructive-foreground: 0, 0%, 98%;

        /* Solid Borders - Darker/Subtle */
        --border: 240, 3.7%, 10%; /* Zinc 900 equivalent - Darker */
        --input: 240, 3.7%, 10%;
        --ring: 240, 5%, 35%; /* Subtler ring color in dark mode */

        /* Sidebar Dark - Matches Main BG usually or slightly distinct */
        --sidebar: 240, 10%, 3.9%; /* Zinc 950 */
        --sidebar-foreground: 240, 4.8%, 95.9%;
        --sidebar-accent: 240, 3.7%, 15.9%;
        --sidebar-accent-foreground: 240, 4.8%, 95.9%;
        --sidebar-border: 240, 3.7%, 10%; /* Darker sidebar border */
        --sidebar-ring: 217.2, 91.2%, 59.8%;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--border));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--muted-foreground));
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "recharts": "https://esm.sh/recharts@^3.6.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
